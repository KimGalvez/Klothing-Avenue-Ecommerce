<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - KLOTHING AVENUE</title>

    <!-- 
        - favicon
    -->
    <link rel="shortcut icon" href="/assets/images/logo.png" type="image/png">

    <!-- 
        - custom css link
    -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- 
        - google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- 
        - preload images
    -->
    <link rel="preload" as="image" href="./assets/images/logo.png">
    <link rel="preload" as="image" href="./assets/images/hero-banner-1.jpg">
    <link rel="preload" as="image" href="./assets/images/hero-banner-2.jpg">
    <link rel="preload" as="image" href="./assets/images/hero-banner-3.jpg">

    </head>

    <body id="top">

      <!-- 
        - #HEADER
      -->
      
      <header class="header">
      
        <div class="alert">
          <div class="container">
            <p class="alert-text">FREE SHIPPING FOR EVERY ORDER WORTH 2000</p>
          </div>
        </div>
      
        <div class="header-top" data-header>
          <div class="container">
      
            <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
              <span class="line line-1"></span>
              <span class="line line-2"></span>
              <span class="line line-3"></span>
            </button>
      
            <div class="input-wrapper">
              <input type="search" name="search" placeholder="Search product" class="search-field">
      
              <button class="search-submit" aria-label="search">
                <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
              </button>
            </div>
      
            <a href="index.html" class="logo">
              <img src="./assets/images/logo.png" width="40" height="50" alt="Glowing">
            </a>
      
            <div class="header-actions">
      
              <a href="login.html" class="header-action-btn" aria-label="user">
                <ion-icon name="person-outline" aria-hidden="true" aria-hidden="true"></ion-icon>
              </a>
      
              <a href="cart.html" target="_blank">
                <button id="cart-btn" class="header-action-btn"  aria-label="cart item">
                  <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
                  <span id="cart-badge" class="btn-badge">0</span>
                </button>
              </a>
                
      
            </div>
      
            <nav class="navbar">
              <ul class="navbar-list">
      
                <li>
                  <a href="index.html" class="navbar-link has-after">Home</a>
                </li>

                <li>
                  <a href="product.html" class="navbar-link has-after">All Products</a>
                </li>
      
                <li>
                  <a href="about.html" class="navbar-link has-after">About Us</a>
                </li>
      
                <li>
                  <a href="sizechart.html" class="navbar-link has-after">Size Chart</a>
                </li>
              </ul>
            </nav>
      
          </div>
        </div>
      
      </header>
      
      
      
      
      
      <!-- 
         - #MOBILE NAVBAR
      -->
      
      <div class="sidebar">
        <div class="mobile-navbar" data-navbar>
      
          <div class="wrapper">
            <a href="#" class="logo">
              <img src="./assets/images/logo.png" width="179" height="26" alt="Glowing">
            </a>
      
            <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
              <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
            </button>
          </div>
      
          <ul class="navbar-list">
      
            <li>
              <a href="index.html" class="navbar-link" data-nav-link>Home</a>
            </li>

            <li>
              <a href="product.html" class="navbar-link has-after">All Products</a>
            </li>
      
            <li>
              <a href="about.html" class="navbar-link" data-nav-link>About Us</a>
            </li>
      
            <li>
              <a href="sizechart.html" class="navbar-link" data-nav-link>Size Chart</a>
            </li>
          </ul>
      
        </div>
      
        <div class="overlay" data-nav-toggler data-overlay></div>
      </div>
      
      
        
      <!-- 
      - #PRODUCT DETAILS
      -->
      <section class="product-details-section">
        <div class="container">
            <div class="product-details">
                <div class="product-images">
                    <!-- Main product image -->
                    <a href="#" id="mainImageLink">
                        <img src="#" alt="Product Image" class="main-image" id="mainImage">
                    </a>

                    <!-- Thumbnail slider -->
                    <div class="thumbnail-slider">
                        
                        <div class="thumbnail-images" id="thumbnailImages">
                            <!-- Thumbnails will be injected here -->
                        </div>
                        
                    </div>
                </div>

                <div class="product-info">
                    <h1 class="product-title" id="productTitle"></h1>
                    <p class="product-price" id="productPrice"></p>
                    <p class="product-description" id="productDescription"></p>

                    <form id="product-form" class="product-form">
                        <div class="form-group">
                            <label for="size">Size</label>
                            <select id="size" name="size">
                                <!-- Sizes will be injected here -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" name="quantity" value="1" min="1">
                        </div>

                        <button type="button" id="add-to-cart-btn" class="btn btn-primary">Add to Cart</button>
                        <a href="checkout.html"><button type="button" id="buy-now-btn" class="btn btn-primary">BUY NOW</button></a>
                    </form>
                </div>
            </div>
        </div>
    </section>
       
      
      
      
    <!-- 
    - #FOOTER
    -->
      
    <footer class="footer" data-section>
      <div class="container">
      
        <div class="footer-bottom">
      
          <div class="wrapper">
            <p class="copyright">
              &copy; 2024 Klothing Avenue
            </p>
      
            <ul class="social-list">
      
              <li>
                    <a href="#" class="social-link">
                      <ion-icon name="logo-twitter"></ion-icon>
                    </a>
              </li>
      
              <li>
                <a href="#" class="social-link">
                  <ion-icon name="logo-facebook"></ion-icon>
                </a>
              </li>
      
              <li>
                <a href="#" class="social-link">
                  <ion-icon name="logo-instagram"></ion-icon>
                </a>
              </li>
      
              <li>
                <a href="#" class="social-link">
                  <ion-icon name="logo-tiktok"></ion-icon>
                </a>
              </li>
      
            </ul>

          </div>
      
          <a href="#" class="logo">
            <img src="./assets/images/logo.png" width="40" height="50" alt="Klothing Avenue">
          </a>
            
      
          <img src="./assets/images/pay.png" width="313" height="28" alt="available all payment method" class="w-100">
      
        </div>
      
      </div>
    </footer>
      
      
      
      
      
      <!-- 
      - #BACK TO TOP
      -->
      
      <a href="#top" class="back-top-btn" aria-label="back to top" data-back-top-btn>
        <ion-icon name="arrow-up" aria-hidden="true"></ion-icon>
      </a>
      
      
      
      
      
      <!-- 
      - custom js link
      -->
      <script src="./assets/js/script.js" defer></script>
      
      <!-- 
      - ionicon link
      -->
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      
    </body>
</html>
